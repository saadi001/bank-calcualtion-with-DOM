<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header><h1 class="text-5xl text-center mt-6">Wecome to <span class="font-semibold text-violet-600">baper bank!!</span></h1></header>
    <main>
        <section class="bg-green-300 w-9/12 m-auto mt-12 p-12 rounded-lg">
            <h3 class="text-3xl mb-4">Please log in</h3>
            <div>
                <input class="w-9/12 block px-4 mb-3" type="email" name="" id="user-email" placeholder="Your email">
                <input class="w-9/12 block px-4 mb-3" type="password" name="" id="user-password" placeholder="Your password">
                <button id="submit-btn" class="bg-green-600 hover:bg-sky-700 px-4 py-2 rounded-lg text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
