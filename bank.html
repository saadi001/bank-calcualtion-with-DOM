<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wecome to <span class="font-semibold text-violet-600">baper bank</span>!!
        </h1>
    </header>

    <main>
        <!-- balance section  -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-8">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-400 p-6 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-6 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">100</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section  -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-8">
                <div class="bg-amber-400 p-10 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block px-4 mb-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn"
                        class="bg-rose-500/100 hover:bg-rose-700 px-4 py-2 rounded-lg text-white font-semibold">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 p-10 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block px-4 mb-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-rose-500/100 hover:bg-rose-700 px-4 py-2 rounded-lg text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
